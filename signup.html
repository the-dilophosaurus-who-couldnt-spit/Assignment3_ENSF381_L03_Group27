<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <img src="images/logo.jpg" alt="Your Logo" width="175" height="100">
        <h1 class="company-name">One-Stop Car Shop</h1>
    </header>
    <!-- Navigation Section -->
    <div>
        <div class="nav-container">
            <nav>
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="contact.html">Contact</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </div>

    <!-- Main Content Section -->
    <main class="signup-form-section">
        <div class="signup-form-container">
            <form id="signup-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required><br>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

                <button type="submit" id="signup-button">Signup</button>
            </form>
        </div>

        <!-- Message Box Container -->
        <div id="message-box-container">
            <p id="message"></p>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 One-Stop Car Shop. All rights reserved.</p>
    </footer>

    <script src="signup.js"></script>
</body>
</html>
