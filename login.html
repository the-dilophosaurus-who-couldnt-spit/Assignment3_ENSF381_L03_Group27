<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Stop Car Shop</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to styles.css -->
</head>
<body>
    <header>
        <!-- Logo and website name go here -->
        <img src="images/logo.jpg" alt="Your Logo" width="175" height="100">
        <h1 class="company-name">One-Stop Car Shop</h1>
    </header>
    <!-- navigation bar -->
    <div class="nav-container">
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Login</a>
        </nav>
    </div>
    <main>
        <!-- Login Form Section -->
        <section class="login-form">
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <br>
                <button type="submit">Login</button>
            </form>

        <!-- Message box container -->
        <div id="messageBox" class="message-box">
            <p id="message"></p>
        </div>

            <!-- Signup link -->
            <p>New user? <a href="#">Sign Up</a></p>
        </section>
    </main>
    <footer>
        <!-- Copyright notice goes here -->
        <p>&copy; 2024 One-Stop Car Shop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
